<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Center the form container */
        body {
            display: flex;
            justify-content: center;
            background-image: url('./back.webp');
            background-size: cover;
            background-position: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        /* Add styles for the form container */
        .form-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px; /* Set width */
            height: 400px; /* Set height */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
        }
        /* Container for input fields */
        .input-box {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between inputs */
            flex-grow: 1; /* Allow the input box to grow */
            margin-bottom: 20px;
        }
        /* Style for input fields */
        .input-box div {
            margin-bottom: 15px; /* Space between each input */
        }
        /* Style for labels */
        label {
            text-align: center; /* Center alignment */
            font-weight: bold; /* Bold text */
            text-transform: uppercase; /* Uppercase text */
            display: block; /* Make label a block element */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%; /* Fill the width of the container */
            padding: 10px; /* Padding for the input fields */
            border: 1px solid #ccc; /* Border for the input fields */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        /* Style for the submit button */
        input[type="submit"] {
            background-color: green; /* Green color */
            color: white; /* White text */
            border: none; /* Remove border */
            padding: 10px; /* Padding for the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
        /* Align events in the same line */
        .events-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    
  <form action="/register" method="post" id="event-registration-form" class="form-container">
    <div class="input-box">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </div>
  
    <p>Select the events you would like to attend:</p>
    <div class="events-group">
        <div>
            <input type="checkbox" id="event-1" name="event1" value="Event 1">
            <label for="event-1">Event 1</label>
        </div>
        <div>
            <input type="checkbox" id="event-2" name="event2" value="Event 2">
            <label for="event-2">Event 2</label>
        </div>
        <div>
            <input type="checkbox" id="event-3" name="event3" value="Event 3">
            <label for="event-3">Event 3</label>
        </div>
    </div>
  
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
